<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .filter {
            margin: 20px 0;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Mini Project of {{ student_name }}</h1>
    <div class="container">
        <h2>Timetable</h2>
        <form method="get" action="/" class="filter">
            <label for="level">Select Level:</label>
            <select name="level" id="level" onchange="this.form.submit()">
                {% for lvl in levels %}
                    <option value="{{ lvl }}" {% if lvl == selected_level %}selected{% endif %}>{{ lvl }}</option>
                {% endfor %}
            </select>
        </form>

        <table>
            <tr>
                <th>Course Name</th>
                <th>Day</th>
                <th>Time</th>
                <th>Room</th>
                <th>Level</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
                <td>{{ course[2] }}</td>
                <td>{{ course[3] }}</td>
                <td>{{ course[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
